name: Canary

on:
  workflow_dispatch:
  schedule:
    - cron: "20 2 * * *"

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,parser]"

      - name: Run canary
        run: |
          python scripts/run_canary.py \
            --sources-file canary/sources.json \
            --workspace artifacts/canary

      - name: Upload canary artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canary-artifacts
          path: artifacts/canary
