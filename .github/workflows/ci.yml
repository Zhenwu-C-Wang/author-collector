name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,parser]"

      - name: Ruff
        run: ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,parser]"

      - name: Pytest + Coverage Gate
        run: |
          pytest \
            --cov=author_collector \
            --cov=core \
            --cov=connectors \
            --cov=fetcher \
            --cov=parser \
            --cov=extractor \
            --cov=quality \
            --cov=resolution \
            --cov=storage \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -q
